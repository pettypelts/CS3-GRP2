<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inventory System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
			margin: 0;
			padding: 20px;
			background-color: #add8e6;
			background-image: url("skybackground.jpg");
			background-size: cover;
			max-width: 100%;
			max-height: 100%;
			background-position: center top;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: Georgia;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr {
            border-bottom: 1px solid #ddd;
        }

        input[type="text"], input[type="number"], button {
            display: block;
            margin: 0 auto;
        }

        input[type="text"], input[type="number"] {
            width: 250px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 16px;
            border: 1px black solid;
            border-radius: 4px;
            background-color: #00bfff;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background-color: #202d89;
        }
    </style>
</head>
<body>

<h1>Inventory System</h1>

<div id="controls">
    <input type="text" id="itemName" placeholder="Item Name">
    <input type="number" id="itemQuantity" placeholder="Quantity">
    <button onclick="addItem()">Add Item</button> <br><br>
    <input type="text" id="itemToUpdate" placeholder="Item Name">
    <input type="number" id="quantityToUpdate" placeholder="Quantity">
    <button onclick="addNoOfItem()">Add Quantity</button> <br><br>
    <button onclick="subNoOfItem()">Subtract Quantity</button> <br><br>
    <input type="text" id="itemToRemove" placeholder="Item Name">
    <button onclick="removeItem()">Remove Item</button>
</div>

<table id="inventoryTable">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody id="inventoryBody">
    </tbody>
</table>

<script>
    var supply = [];

    function addItem() {
        var name = document.getElementById("itemName").value;
        var num = parseInt(document.getElementById("itemQuantity").value);
        var existingItem = supply.find(item => item.itemName === name);

        if (existingItem) {
            alert("Item already exists in inventory. Use 'Add Quantity' to update quantity.");
        } else {
            supply.push({ itemName: name, noOfItem: num });
        }

        displayItems();
    }

    function addNoOfItem() {
        var itemName = document.getElementById("itemToUpdate").value;
        var num = parseInt(document.getElementById("quantityToUpdate").value);
        var item = supply.find(item => item.itemName === itemName);

        if (item) {
            item.noOfItem += num;
        }

        displayItems();
    }

    function subNoOfItem() {
        var itemName = document.getElementById("itemToUpdate").value;
        var num = parseInt(document.getElementById("quantityToUpdate").value);
        var item = supply.find(item => item.itemName === itemName);

        if (item && item.noOfItem >= num) {
            item.noOfItem -= num;
        }

        displayItems();
    }

    function removeItem() {
        var name = document.getElementById("itemToRemove").value;
        supply = supply.filter(item => item.itemName !== name);
        displayItems();
    }

    function displayItems() {
        var tableBody = document.getElementById("inventoryBody");
        tableBody.innerHTML = "";

        supply.forEach(item => {
            var row = document.createElement("tr");
            var nameCell = document.createElement("td");
            var quantityCell = document.createElement("td");

            var nameText = document.createTextNode(item.itemName);
            var quantityText = document.createTextNode(item.noOfItem);

            nameCell.appendChild(nameText);
            quantityCell.appendChild(quantityText);

            row.appendChild(nameCell);
            row.appendChild(quantityCell);

            tableBody.appendChild(row);
        });
    }
</script>
<h4>Submitted by: Miley Balascopo, Rhianne Shazney Belarma, and Klarence Bayuna</h4>
</body>
</html>
